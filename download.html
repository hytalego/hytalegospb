<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скачать лаунчер - Hytale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 1rem;
        }
        .download-container {
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 100, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .download-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        .instruction {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .instruction h2 {
            margin-bottom: 1rem;
            color: #ffd700;
        }
        .instruction p {
            font-size: 1rem;
            color: #fff;
        }
        .dots {
            display: inline-block;
            margin-left: 0.5rem;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .captcha {
            margin-bottom: 2rem;
        }
        .captcha p {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .timer {
            font-size: 1rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 1rem;
            animation: timerPulse 2s infinite, timerGlow 3s ease-in-out infinite alternate;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        @keyframes timerPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        @keyframes timerGlow {
            from { filter: brightness(1) hue-rotate(0deg); }
            to { filter: brightness(1.2) hue-rotate(10deg); }
        }
        .captcha-input {
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: #fff;
            color: #333;
            text-align: center;
            font-size: 1.1rem;
            width: 120px;
            transition: border-color 0.3s;
        }
        .captcha-input:focus {
            border-color: #ffd700;
            outline: none;
        }
        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            opacity: 0.6;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .download-btn.enabled {
            opacity: 1;
            pointer-events: all;
        }
        .download-btn.enabled:hover {
            background: linear-gradient(45deg, #ffa500, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
    <div class="download-container">
        <div class="download-icon">⬇️</div>
        <h1>Скачать лаунчер</h1>
        <p>Ура! Приключения начинаются! Готовьтесь к скачиванию легендарного лаунчера Hytale!</p>
        <div class="instruction">
            <h2>Инструкция по установке</h2>
            <p>Инструкция пишется<span class="dots">.</span></p>
        </div>
        <div class="captcha">
            <p>Решите капчу: 5 + 3 = ?</p>
            <input type="text" class="captcha-input" id="captcha-input">
            <p class="timer">Капча обновится через: 9 сек</p>
        </div>
        <a href="/file/l.zip" class="download-btn" id="download-btn">Скачать лаунчер</a>
    </div>
    <script>
        const captchaInput = document.getElementById('captcha-input');
        const downloadBtn = document.getElementById('download-btn');
        const captchaText = document.querySelector('.captcha p');
        const timerText = document.querySelector('.timer');

        let currentSum = 0;
        let timer = 9;

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            currentSum = num1 + num2;
            captchaText.textContent = `Решите капчу: ${num1} + ${num2} = ?`;
            captchaInput.value = '';
            downloadBtn.classList.remove('enabled');
            timer = 30;
            updateTimer();
        }

        function updateTimer() {
            timerText.textContent = `Капча обновится через: ${timer} сек`;
            if (timer > 0) {
                timer--;
                setTimeout(updateTimer, 1000);
            } else {
                generateCaptcha();
            }
        }

        // Инициализация
        generateCaptcha();

        captchaInput.addEventListener('input', () => {
            if (parseInt(captchaInput.value) === currentSum) {
                downloadBtn.classList.add('enabled');
            } else {
                downloadBtn.classList.remove('enabled');
            }
        });
    </script>
</body>
</html>
